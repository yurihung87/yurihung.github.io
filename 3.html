<!DOCTYPE html>
<html>
    <body>
        <input id="a" type="text">+<input id="b" type="text"><button onclick="Aaa()">=</button><output id="c"></output>
    <script>
        function Aaa(){
            var a=parseInt(document.getElementById('a').value);
            var b=parseInt(document.getElementById('b').value);
            document.getElementById('c').value=a+b
        }
    </script>
    </body>
</html>
